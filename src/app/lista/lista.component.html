<div class="card">
  <p-table
    [value]="contatos"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-sm">

    <ng-template pTemplate="header">
      <tr>
        <th style="width:6rem;">ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th style="width:10rem;">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-contato>
      <tr>
        <td>{{ contato.id }}</td>
        <td>{{ contato.nome }}</td>
        <td>{{ contato.telefone }}</td>
        <td>
          <p-button
            label="Visualizar"
            icon="pi pi-eye"
            size="small"
            (click)="visualizar(contato.id)">
          </p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">Nenhum contato cadastrado.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br>

<div style="margin-top:12px; display:flex; gap:12px; flex-wrap:wrap;">
  <p-button label="Novo Contato" icon="pi pi-user-plus" [routerLink]="['/cadastro']" size="large"></p-button>
 
</div>
